# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment

# Controls when the workflow will run
on:
  push:
    branches:
      - "main"
  # Triggers the workflow on push or pull request events but only for the "main" branch



  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  subscriptionID: 4ce69478-57ab-4f86-9a6d-4865ded3c14d

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ArmDeployStaging:
    name: Deploy to Staging


    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      resourceGroupName: "rg-stg-githubactions"
      location: West Europe
    environment:
      name: staging

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Login to Azure
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resourceGroupName }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionID: ${{ env.subscriptionID }}
          region: "${{ env.location }}"
          template: ./arm-templates/resourcegroup.json
          parameters:
            resourceGroupName=${{ env.resourceGroupName }}
          deploymentName: ${{ env.resourceGroupName }}

      - name: Deploy Bicep 
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resourceGroupName }}
          subscriptionID: ${{ env.subscriptionID }}
          template: ./bicep/wk-test-strg01/main.bicep
          parameters: 
            location="${{ env.location }}"
          failOnStdErr: false

# ------------NEW JOB------------------------------------------------------------------------------------

  ArmDeployProduction:
    name: Deploy to Production


    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      resource_group_name: "rg-prod-githubactions"
      location: West Europe
    environment:
      name: production



    # Steps represent a sequence of tasks that will be executed as part of the job
    needs: ArmDeployStaging
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      # Login to Azure
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionID: ${{ env.subscriptionID }}
          region: "${{ env.location }}"
          template: ./arm-templates/resourcegroup.json
          parameters:
            resourceGroupName=${{ env.resource_group_name }}
          deploymentName: ${{ env.resource_group_name }}
  
      - name: Deploy Virtual Network
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resourceGroupName }}
          subscriptionID: ${{ env.subscriptionID }}
          template: ./arm-templates/vnet/vnet.json
          parameters: 
            ./arm-templates/vnet/vnet.parameters.json
            location="${{ env.location }}"
          deploymentMode: Complete
